name: Daily Tamil Calendar â†’ Telegram

on:
  schedule:
    - cron: "30 14 * * *"   # 8:00 PM IST

  workflow_dispatch:

permissions:
  contents: read

jobs:
  send_cal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests
          pip install pillow

      - name: Send Calendar to Telegram
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          IMAGE_URL: ${{ secrets.IMAGE_URL }}
        run: python sender_tamil.py
